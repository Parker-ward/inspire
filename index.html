<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Inspire</title>
</head>

<body class="d-flex flex-column">
  <header>
    <div class="row">
      <div class="col-md-12 text-start">
        <button class="btn btn-outline-light fs-3" onclick="app.weatherController" id="weatherbutton">
        </button>
        <div class="d-flex justify-content-center" id="currentTime">
          <!-- <input type="time" class="form-control w-25" id="currentTime"> -->
          <!-- <h1>time</h1> -->
        </div>

  </header>
  <main class="container-fluid flex-grow-1">
    <div class="row h-100">
      <div class="col-8 m-auto">
        <p class="lead fw-bold text-center" id="Quote">
          <!-- <div>
          <h1>
            Quote
          </h1>
        </div> -->
        </p>
      </div>
    </div>
  </main>

  <footer class="container-fluid">
    <div class="col-md-12 d-flex justify-content-end pb-3">
      <div>
        <ul class="list-group">
          <li class="list-group-item text-center">My ToDo's
            <p id="Todocount"></p>
          </li>
          <ul class="list-group" id="Todo-list">
            <!-- <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="">
              <label class="form-check-label" for="firstCheckbox">First checkbox</label>
              <button onclick="app.todosController.deletetodo()" type="button"
                class="btn btn-danger btn-small d-flex justify-content-end" mdi mdi-delete></button>
            </li> -->
          </ul>
          <form onsubmit="app.todosController.createTodo()">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Add your Todo" name="description"
                aria-label="Add your Todo" aria-describedby="button-addon2">
              <button class="btn btn-success" type="submit" id="Add-todo">ADD</button>
            </div>
          </form>
      </div>
    </div>

  </footer>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
